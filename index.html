<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pixel Heart Padlock</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page" id="page">
    <h1>ENTER THE CODE TO UNLOCK</h1>

    <div class="wrap">
      <div class="heart" id="heart">
        <div class="grid" id="grid" aria-hidden="true"></div>

        <div class="overlay">
          <div class="dials" id="dials">
            <div class="dial" data-index="0" tabindex="0">0</div>
            <div class="dial" data-index="1" tabindex="0">0</div>
            <div class="dial" data-index="2" tabindex="0">0</div>
            <div class="dial" data-index="3" tabindex="0">0</div>
            <div class="dial" data-index="4" tabindex="0">0</div>
            <div class="dial" data-index="5" tabindex="0">0</div>
          </div>
          <div class="keymark" aria-hidden="true"></div>
        </div>
      </div>

      <!-- Invisible clickable handle area with animated visual -->
      <button class="handle-btn" id="handleBtn" aria-label="Padlock handle, click to attempt unlock">
        <div class="handle-visual" id="handleVisual" role="img" aria-hidden="true"></div>
      </button>
    </div>

    <div class="hint">(Set the 6-digit code using the dials, then click the gold handle to attempt unlock)</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
